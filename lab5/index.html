<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聖誕樹 Console 輸出</title>
</head>
<body>
    

    <script>
        function tree(n) {
            printTreeTop(n);
            printTreeBottom(n);
        }

        function printTreeTop(n) {
            for (let i = 0; i < n; i++) {
                let spaces = " ".repeat(n - i - 1);
                let stars = "*".repeat(2 * i + 1);
                console.log(spaces + stars);
            }
        }

        function printTreeBottom(n) {
            let spaces = " ".repeat(n - 1);
            for (let i = 0; i < 3; i++) {
                console.log(spaces + "*");
            }
        }

        
        // 自動執行，產生 4 層的聖誕樹
        tree(4);
    </script>
</body>
</html>
